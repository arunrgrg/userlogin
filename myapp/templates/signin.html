{% extends 'base.html' %} {% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0  rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                    <h5 class="card-title text-center mb-5 fw-light fs-5"> Sign In</h5>
                    <a class="btn btn-primary mb-4" href="{% url 'reg' %}" role="button">register</a>

                    <form method='POST' action='/signin/'>{% csrf_token %}
                        <div class="form-floating mb-5">
                            <input type="email" class="form-control" id="floatingInput" placeholder="" name="email">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-5">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                            <label for="floatingPassword">Password</label>
                        </div>

                        <div class="form-check mb-5">
                            <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                            <label class="form-check-label" for="rememberPasswordCheck">
                        Remember password
                      </label>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign
                        in</button>
                        </div>
                        <hr class="my-4">

                        <div class="d-grid">

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
